<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Pcm-Player-Demo</h1>
    <button onclick="start()">请求播放</button>
</body>
</html>
<script src="pcm-player.js" type="text/javascript"></script>
<script type="text/javascript">
function start() {
    var player = new PcmPlayer();
    player.play();
    fetch('http://local.h5.com/mygithub/pcm-recorder-player/server/test-pcm-web-2.pcm').then(res => res.arrayBuffer()).then((buffer) => {
        console.log('buffer:', buffer, buffer.byteLength / 4);
        const data = new Float32Array(buffer);
        player.write(data);

    })
}
</script>
