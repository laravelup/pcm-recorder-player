<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Pcm-Player-Demo</h1>
    <button onclick="start()">请求播放</button>
</body>
</html>
<script src="pcm-player.js" type="text/javascript"></script>
<script type="text/javascript">
var play = null;
function start() {
    player = new PcmPlayer();
    player.play();
}
</script>

<script src="../socket.io.js/socket.io.js"></script>
<script>
  var socket = io('http://127.0.0.1:8085');
  socket.on('to-player', function (data) {
    console.log('player receive pcm: ', data);
    player.write(new Float32Array(data));
  });
</script>
